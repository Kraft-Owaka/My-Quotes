<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 
</head>

<body>


  <div class="container">
    <h1>My Quotes</h1>
    <hr>
    
      <div class="row">
        <div class="col-md-6">
          <div *ngFor='let quote of quotes;let i = index'>
              <div>
                <h4>{{quote.name}}  Posted {{quote.completeDate|date|uppercase}}</h4>
                  <button (click)='toggleDetails(i)'class="btn btn-primary">Quote Details</button>
                  <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
              </div> 
          
              <!-- <div *ngIf='quote.showDescription'>
                <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
              </div>   -->
          </div>
        </div>
        <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
      </div>
      <p *ngIf='quotes.length > 6'>You have too many quotes</p>
    </div> 
</body>
