<div class="container">
  <h1>My Quotes</h1>
  <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
            <div>
              <h4>{{quote.name}}Posted {{quote.completeDate|date|uppercase}}</h4>
                <button (click)='toggleDetails(i)'>Quote Details</button>
                <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
            </div>
        
            <!-- <div *ngIf='quote.showDescription'>
              <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
            </div> -->
        </div>
      </div>
    </div>
    <p *ngIf='quotes.length > 8'>You have too many quotes</p>
  </div>
